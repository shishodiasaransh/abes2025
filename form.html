
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="https://jsonplaceholder.typicode.com/users">
        <h2>User Information</h2>
        
        <label>
          Name:
          <input
            type="text"
            name="name"
          />
        </label>
        <br />
  
        <label>
          Username:
          <input
            type="text"
            name="username"
          />
        </label>
        <br />
  
        <label>
          Email:
          <input
            type="email"
            name="email"
          />
        </label>
        <br />
  
        <h3>Address</h3>
        <label>
          Street:
          <input
            type="text"
            name="street"
          />
        </label>
        <br />
  
        <label>
          Suite:
          <input
            type="text"
            name="suite"
          />
        </label>
        <br />
  
        <label>
          City:
          <input
            type="text"
            name="city"
          />
        </label>
        <br />
  
        <label>
          Zipcode:
          <input
            type="text"
            name="zipcode"
          />
        </label>
        <br />
  
        <h3>Company</h3>
        <label>
          Company Name:
          <input
            type="text"
            name="name"
          />
        </label>
        <br />
  
        <label>
          Catchphrase:
          <input
            type="text"
            name="catchPhrase"
          />
        </label>
        <br />
  
        <label>
          BS:
          <input
            type="text"
            name="bs"
          />
        </label>
        <br />
  
        <label>
          Phone:
          <input
            type="text"
            name="phone"
          />
        </label>
        <br />
  
        <label>
          Website:
          <input
            type="text"
            name="website"
          />
        </label>
        <br />
  
        <button type="submit">Submit</button>
      </form>
</body>
</html>
